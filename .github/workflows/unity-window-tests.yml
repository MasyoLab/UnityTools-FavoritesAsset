name: Unity Editor Window Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  editmode-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Provide unityVersion and a comma-separated list of candidate docker tags to try.
        include:
          - unityVersion: '6000.3f1'
            candidates: 'ubuntu-6000.0.67f1-webgl-3.2.1,ubuntu-6000.0.67f1-base-3,6000.0.67f1-webgl-3'
          - unityVersion: '2022.3.30f1'
            candidates: 'ubuntu-2022.3.30f1-base-0,ubuntu-2022.3.30f1-linux-il2cpp-0,ubuntu-2022.3.30f1'
          - unityVersion: '2021.3.32f1'
            candidates: 'ubuntu-2021.3.32f1-base-0,ubuntu-2021.3.32f1-linux-il2cpp-0,ubuntu-2021.3.32f1'
          - unityVersion: '2020.3.48f1'
            candidates: 'ubuntu-2020.3.48f1-base-0,ubuntu-2020.3.48f1-linux-il2cpp-0,ubuntu-2020.3.48f1'
          - unityVersion: '2019.4.40f1'
            candidates: 'ubuntu-2019.4.40f1-base-0,ubuntu-2019.4.40f1-linux-il2cpp-0,ubuntu-2019.4.40f1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pick available unityci/editor image
        id: pick-image
        run: |
          set -e
          echo "Candidates: ${{ matrix.candidates }}"
          IFS=',' read -ra TAGS <<< "${{ matrix.candidates }}"
          FOUND=""
          for t in "${TAGS[@]}"; do
            echo "Trying to pull unityci/editor:${t} ..."
            if docker pull "unityci/editor:${t}"; then
              echo "Found image: unityci/editor:${t}"
              FOUND="unityci/editor:${t}"
              break
            else
              echo "Not available: unityci/editor:${t}"
            fi
          done
          echo "custom_image=${FOUND}" >> $GITHUB_OUTPUT

      - name: Run Edit Mode tests
        uses: game-ci/unity-test-runner@v2
        with:
          unityVersion: ${{ matrix.unityVersion }}
          projectPath: .
          testMode: editmode
          # Save test results into the workspace for artifact upload
          artifactsPath: TestResults
          customImage: ${{ steps.pick-image.outputs.custom_image }}
        env:
          # A Unity license or activation method is required for some hosted runners.
          # Add `UNITY_LICENSE` as a repository secret (content of Unity license file) if needed.
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: editmode-test-results-${{ matrix.unityVersion }}
          path: TestResults
